    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icon-256x256.png" />
    <link rel="apple-touch-icon" href="images/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFF" />

  <body>
    <nav class="navbar">
      <div class="scrollmenu">
        <a href="#Tudo">Tudo</a>
        <a href="#Hortifruti">Hortifruti</a>
        <a href="#Padaria">Padaria</a>
        <a href="#Carnes e Aves">Carnes e Aves</a>
        <a href="#Importados">Importados</a>
        <a href="#Bebidas">Bebidas</a>
        <a href="#Frios e Laticínios">Frios e Laticínios</a>
        <a href="#Mercearia">Mercearia</a>
        <a href="#Limpeza">Limpeza</a>
        <a href="#Congelados">Congelados</a>
        <a href="#Higiene e Beleza">Higiene e Beleza</a>
        <a href="#Petshop">Petshop</a>
        <a href="#Utensílios Domésticos">Utensílios Domésticos</a>
      </div>
    </nav>
    <nav id="navbar-bottom" class="navbar-bottom">
      <div class="navbar-container">
        <div id="add-items" name="add-items" class="navbar-item">
          <i class="bx bx-list-plus bx-md"></i>
        </div>
        <div id="select-items" name="select-items" class="navbar-item">
          <i class="bx bx-list-check bx-md"></i>
        </div>
        <div id="make-shop" name="make-shop" class="navbar-item">
          <i class="bx bx-cart-add bx-md"></i>
        </div>
      </div>
    </nav>
    <div class="list">
      <div class="list-add-item invisible">
        <div id="list-add-content" class="list-add-content">
          <h3>Adicionar item na lista</h3>
          <form action="">
            <label for="category">Selecione a categoria</label>
            <select name="category" id="category-select" required>
              <option value="null"></option>
              <option value="0">Hortifruti</option>
              <option value="1">Padaria</option>
              <option value="2">Carnes e Aves</option>
              <option value="3">Importados</option>
              <option value="4">Bebidas</option>
              <option value="5">Frios e Laticínios</option>
              <option value="6">Mercearia</option>
              <option value="7">Limpeza</option>
              <option value="8">Congelados</option>
              <option value="9">Higiene e Beleza</option>
              <option value="10">Petshop</option>
              <option value="11">Utensílios Domésticos</option></select
            ><br /><br />
            <label for="item">Digite o nome do item</label>
            <input
              type="text"
              name="item"
              id="item-input"
              required
              autocomplete="off"
            />
            <br /><br />
            <button name="save-button" id="save-button" type="button">
              Salvar
            </button>
            <button name="clear-button" id="clear-button" type="button">
              Limpar
            </button>
          </form>
        </div>
      </div>
      <ul id="items"></ul>
    </div>
    <div id="snackbar"></div>

    <!-- JS File -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
